<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARA : Smart Agent for Reliable Answer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration is provided by the Canvas environment.
        // If running outside the Canvas (e.g., on GitHub), these variables will be undefined.
        // We handle this by providing a fallback configuration.
        let firebaseConfig = {};
        let initialAuthToken = null;
        let appId = 'default-app-id';

        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        } else {
            // Fallback configuration for running on other platforms like GitHub Pages.
            // Replace these placeholder values with your own Firebase project credentials.
            // You can find these values in your Firebase project settings.
            firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };
            appId = firebaseConfig.projectId; // Or a custom ID
        }

        let db, auth;
        let userId = null;
        
        // UI elements
        const smartAgentSection = document.getElementById('smart-agent-section');
        const knowledgeKeeperSection = document.getElementById('knowledge-keeper-section');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const knowledgeForm = document.getElementById('knowledge-form');
        const knowledgeTitleInput = document.getElementById('knowledge-title');
        const knowledgeContentInput = document.getElementById('knowledge-content');
        const knowledgeList = document.getElementById('knowledge-list');
        const userIdDisplay = document.getElementById('user-id-display');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageButton = document.getElementById('message-button');

        // Show a custom message box instead of alert()
        const showMessage = (text) => {
            messageText.innerText = text;
            messageBox.classList.remove('hidden');
        };

        messageButton.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Function to switch between sections
        const showSection = (sectionName) => {
            if (sectionName === 'smart-agent') {
                smartAgentSection.classList.remove('hidden');
                knowledgeKeeperSection.classList.add('hidden');
            } else {
                smartAgentSection.classList.add('hidden');
                knowledgeKeeperSection.classList.remove('hidden');
            }
        };

        window.onload = async () => {
            try {
                // Log Firebase config to console for debugging
                console.log('Firebase Config:', firebaseConfig);
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('debug');

                await new Promise(async (resolve) => {
                    if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } catch (error) {
                            console.error("Error signing in with custom token:", error);
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser.uid;
                    userIdDisplay.innerText = `User ID: ${userId}`;
                    resolve();
                });

                // Attach a real-time listener to the public knowledge collection
                const knowledgeCollectionRef = collection(db, `/artifacts/${appId}/public/data/knowledge`);
                const knowledgeQuery = query(knowledgeCollectionRef);
                onSnapshot(knowledgeQuery, (querySnapshot) => {
                    const articles = [];
                    querySnapshot.forEach((doc) => {
                        articles.push({ id: doc.id, ...doc.data() });
                    });
                    renderKnowledgeList(articles);
                }, (error) => {
                    console.error("Error listening for knowledge updates: ", error);
                    showMessage(`เกิดข้อผิดพลาดในการดึงข้อมูล: ${error.message}`);
                });

                showSection('smart-agent');

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showMessage(`เกิดข้อผิดพลาดในการเริ่มต้นแอปพลิเคชัน: ${error.message}`);
            }
        };

        // --- Knowledge Keeper Functions ---
        knowledgeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = knowledgeTitleInput.value.trim();
            const content = knowledgeContentInput.value.trim();

            if (!title || !content) {
                showMessage("กรุณากรอกทั้งหัวข้อและเนื้อหา");
                return;
            }

            try {
                // Now saving to a public collection
                const docRef = await addDoc(collection(db, `/artifacts/${appId}/public/data/knowledge`), {
                    title: title,
                    content: content,
                    createdAt: new Date(),
                    authorId: userId
                });
                console.log("Document written with ID: ", docRef.id);
                knowledgeForm.reset();
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage(`เกิดข้อผิดพลาดในการเพิ่มข้อมูล: ${e.message}`);
            }
        });

        const deleteArticle = async (id) => {
            try {
                await deleteDoc(doc(db, `/artifacts/${appId}/public/data/knowledge`, id));
                console.log("Document successfully deleted!");
            } catch (e) {
                console.error("Error deleting document: ", e);
                showMessage(`เกิดข้อผิดพลาดในการลบข้อมูล: ${e.message}`);
            }
        };

        const renderKnowledgeList = (articles) => {
            knowledgeList.innerHTML = '';
            if (articles.length === 0) {
                knowledgeList.innerHTML = '<p class="text-gray-500 text-center">ยังไม่มีองค์ความรู้ในระบบ</p>';
                return;
            }
            articles.forEach(article => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-2';
                li.innerHTML = `
                    <div class="flex-grow">
                        <h4 class="text-lg font-semibold text-gray-800">${article.title}</h4>
                        <p class="text-sm text-gray-600 truncate">${article.content}</p>
                    </div>
                    <div class="flex-shrink-0 ml-4 space-x-2">
                        <button onclick="editArticle('${article.id}')" class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-full hover:bg-blue-600 transition-colors">แก้ไข</button>
                        <button onclick="deleteArticle('${article.id}')" class="px-3 py-1 text-sm font-medium text-white bg-red-500 rounded-full hover:bg-red-600 transition-colors">ลบ</button>
                    </div>
                `;
                knowledgeList.appendChild(li);
            });
        };

        const editArticle = async (id) => {
            showMessage("ฟังก์ชันแก้ไขกำลังพัฒนา โปรดแก้ไขข้อมูลโดยตรงใน Firestore");
        };

        // --- Smart Agent Functions ---
        const searchKnowledge = async (queryText) => {
            searchResults.innerHTML = '';
            if (queryText.length < 3) {
                searchResults.innerHTML = '<p class="text-gray-500">กรุณาพิมพ์อย่างน้อย 3 ตัวอักษรเพื่อค้นหา</p>';
                return;
            }
            
            try {
                // Now searching the public knowledge collection
                const knowledgeCollectionRef = collection(db, `/artifacts/${appId}/public/data/knowledge`);
                const querySnapshot = await getDocs(knowledgeCollectionRef);
                
                const results = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.title.toLowerCase().includes(queryText.toLowerCase()) || data.content.toLowerCase().includes(queryText.toLowerCase())) {
                        results.push(data);
                    }
                });

                if (results.length > 0) {
                    results.forEach(result => {
                        const div = document.createElement('div');
                        div.className = 'bg-blue-100 p-4 rounded-lg shadow-sm mb-4';
                        div.innerHTML = `
                            <h4 class="font-bold text-blue-800">${result.title}</h4>
                            <p class="text-gray-700 mt-2">${result.content}</p>
                        `;
                        searchResults.appendChild(div);
                    });
                } else {
                    searchResults.innerHTML = '<p class="text-gray-500">ไม่พบคำตอบที่เกี่ยวข้อง</p>';
                }

            } catch (e) {
                console.error("Error searching documents: ", e);
                showMessage(`เกิดข้อผิดพลาดในการค้นหา: ${e.message}`);
            }
        };

        // Attach search event listener
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchKnowledge(e.target.value);
            }, 500); // Debounce for 500ms
        });

        // Expose functions to the global scope for event listeners in HTML
        window.deleteArticle = deleteArticle;
        window.editArticle = editArticle;
        window.showSection = showSection;
    </script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(to right, #6EE7B7, #3B82F6);
        }
        .container {
            max-width: 1000px;
        }
        .content-section {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }
        .content-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px -12px rgba(0, 0, 0, 0.3);
        }
        input[type="text"], textarea {
            border: 1px solid #E5E7EB;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        .bg-gradient-button {
            background-image: linear-gradient(to right, #6EE7B7, #3B82F6);
        }
        .hover\:bg-gradient-button:hover {
            background-image: linear-gradient(to right, #3B82F6, #6EE7B7);
        }
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        .message-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            margin-bottom: 1rem;
        }
        .logo {
            width: 200px; 
            height: auto;
        }
    </style>
</head>
<body class="p-8 flex flex-col min-h-screen items-center justify-center">
    <div class="container mx-auto flex-grow flex items-center justify-center">
        <main class="content-section w-full lg:w-3/4">
            <header class="text-center mb-8">
                <div class="logo-container">
                    <img src="https://online.tisco.co.th/ej/images/tiscologo.png" alt="TISCO Logo" class="logo">
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2 flex items-center justify-center">
                    SARA : Smart Agent for Reliable Answer
                </h1>
                <p id="user-id-display" class="text-sm text-gray-600 mt-2">User ID: loading...</p>
                <div class="mt-8 flex justify-center space-x-4">
                    <button onclick="showSection('smart-agent')" class="px-8 py-4 text-white font-semibold rounded-full shadow-lg transition-transform transform hover:scale-105 bg-gradient-to-r from-indigo-500 to-blue-500">
                        SARA
                    </button>
                    <button onclick="showSection('knowledge-keeper')" class="px-8 py-4 text-white font-semibold rounded-full shadow-lg transition-transform transform hover:scale-105 bg-gradient-to-r from-green-500 to-teal-500">
                        Knowledge Keeper
                    </button>
                </div>
            </header>
            
            <!-- Smart Agent Section -->
            <div id="smart-agent-section">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">🤖 ถามคำถาม</h2>
                <p class="text-gray-600 mb-4">ถามคำถามเกี่ยวกับระบบหรือกระบวนการทำงานเพื่อรับคำตอบจากฐานความรู้</p>
                <div class="mb-4">
                    <input type="text" id="search-input" placeholder="เช่น: วิธีอนุมัติงบประมาณคืออะไร?" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                </div>
                <div id="search-results" class="bg-gray-100 p-6 rounded-xl min-h-[200px] overflow-y-auto shadow-inner">
                    <p class="text-gray-500">คำตอบจะแสดงที่นี่</p>
                </div>
            </div>
            
            <!-- Knowledge Keeper Section -->
            <div id="knowledge-keeper-section" class="hidden">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">✍️ เพิ่มและจัดการองค์ความรู้</h2>
                <p class="text-gray-600 mb-4">เพิ่มและจัดการองค์ความรู้เพื่อ SARA</p>

                <form id="knowledge-form" class="mb-6">
                    <input type="text" id="knowledge-title" placeholder="หัวข้อ" class="w-full p-4 border border-gray-300 rounded-xl mb-2 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400">
                    <textarea id="knowledge-content" placeholder="รายละเอียดเนื้อหา" rows="4" class="w-full p-4 border border-gray-300 rounded-xl mb-2 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400"></textarea>
                    <button type="submit" class="w-full p-4 text-white font-semibold rounded-xl shadow-lg transition-transform transform hover:scale-105 bg-gradient-to-r from-green-500 to-teal-500">
                        เพิ่มองค์ความรู้
                    </button>
                </form>

                <div>
                    <h3 class="text-xl font-bold text-gray-700 mb-2">รายการองค์ความรู้</h3>
                    <ul id="knowledge-list" class="space-y-3">
                        <p class="text-gray-500 text-center">กำลังโหลด...</p>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom Message Box -->
    <div id="message-box" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-xl text-center max-w-sm">
            <p id="message-text" class="text-lg font-medium text-gray-800 mb-6"></p>
            <button id="message-button" class="px-6 py-2 text-white font-semibold bg-blue-600 rounded-full hover:bg-blue-700 transition-colors">ตกลง</button>
        </div>
    </div>
</body>
</html>
