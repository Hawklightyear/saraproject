<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARA: All-in-One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        let db, auth;
        let userId = 'loading...';
        
        // UI elements
        const smartAgentSection = document.getElementById('smart-agent-section');
        const knowledgeKeeperSection = document.getElementById('knowledge-keeper-section');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const knowledgeForm = document.getElementById('knowledge-form');
        const knowledgeTitleInput = document.getElementById('knowledge-title');
        const knowledgeContentInput = document.getElementById('knowledge-content');
        const knowledgeList = document.getElementById('knowledge-list');
        const userIdDisplay = document.getElementById('user-id-display');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageButton = document.getElementById('message-button');

        // Show a custom message box instead of alert()
        const showMessage = (text) => {
            messageText.innerText = text;
            messageBox.classList.remove('hidden');
        };

        messageButton.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Function to switch between sections
        const showSection = (sectionName) => {
            if (sectionName === 'smart-agent') {
                smartAgentSection.classList.remove('hidden');
                knowledgeKeeperSection.classList.add('hidden');
            } else {
                smartAgentSection.classList.add('hidden');
                knowledgeKeeperSection.classList.remove('hidden');
            }
        };

        // Function to add initial knowledge if the database is empty
        const addInitialKnowledge = async () => {
            try {
                const docRef = await addDoc(collection(db, `/artifacts/${appId}/public/data/knowledge`), {
                    title: "อนุมัติงบประมาณต้องไปที่ไหน",
                    content: "ถ้าหากไม่เกิน 300,000 บาทสามารถจบที่ infra meeting ได้เลยค่ะ แต่ถ้าหากว่าเกินกว่านี้ต้องขึ้นไปที่ techno committee และถ้าหากเกิน 5,000,000 บาทต้องติดต่อทาง Planning and Budgetting เพื่อปรึกษาการทำ Feasability ค่ะ",
                    createdAt: new Date(),
                    authorId: userId
                });
                console.log("Initial knowledge added with ID: ", docRef.id);
            } catch (e) {
                console.error("Error adding initial knowledge: ", e);
            }
        };

        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase config is empty. The app cannot run without it.");
                }
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('debug');

                await new Promise(resolve => {
                    const unsubscribe = auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            console.log('User is signed in:', user.uid);
                            userId = user.uid;
                        } else {
                            console.log('No user signed in. Signing in anonymously...');
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(auth, initialAuthToken);
                                } else {
                                    await signInAnonymously(auth);
                                }
                                userId = auth.currentUser.uid;
                            } catch (error) {
                                console.error("Error signing in:", error);
                                showMessage(`เกิดข้อผิดพลาดในการลงชื่อเข้าใช้: ${error.message}`);
                            }
                        }
                        userIdDisplay.innerText = `User ID: ${userId}`;
                        unsubscribe();
                        resolve();
                    });
                });

                // Check and add initial knowledge if the collection is empty
                const knowledgeCollectionRef = collection(db, `/artifacts/${appId}/public/data/knowledge`);
                const querySnapshot = await getDocs(knowledgeCollectionRef);
                if (querySnapshot.empty) {
                    await addInitialKnowledge();
                }

                // Attach a real-time listener to the knowledge collection for both sections
                const knowledgeQuery = query(knowledgeCollectionRef);
                onSnapshot(knowledgeQuery, (querySnapshot) => {
                    const articles = [];
                    querySnapshot.forEach((doc) => {
                        articles.push({ id: doc.id, ...doc.data() });
                    });
                    renderKnowledgeList(articles);
                });

                showSection('smart-agent');

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showMessage(`เกิดข้อผิดพลาดในการเริ่มต้นแอปพลิเคชัน: ${error.message}`);
            }
        };

        // --- Knowledge Keeper Functions ---
        knowledgeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = knowledgeTitleInput.value.trim();
            const content = knowledgeContentInput.value.trim();

            if (!title || !content) {
                showMessage("กรุณากรอกทั้งหัวข้อและเนื้อหา");
                return;
            }

            try {
                const docRef = await addDoc(collection(db, `/artifacts/${appId}/public/data/knowledge`), {
                    title: title,
                    content: content,
                    createdAt: new Date(),
                    authorId: userId
                });
                console.log("Document written with ID: ", docRef.id);
                knowledgeForm.reset();
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage(`เกิดข้อผิดพลาดในการเพิ่มข้อมูล: ${e.message}`);
            }
        });

        const deleteArticle = async (id) => {
            try {
                await deleteDoc(doc(db, `/artifacts/${appId}/public/data/knowledge`, id));
                console.log("Document successfully deleted!");
            } catch (e) {
                console.error("Error deleting document: ", e);
                showMessage(`เกิดข้อผิดพลาดในการลบข้อมูล: ${e.message}`);
            }
        };

        const renderKnowledgeList = (articles) => {
            knowledgeList.innerHTML = '';
            articles.forEach(article => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-2';
                li.innerHTML = `
                    <div class="flex-grow">
                        <h4 class="text-lg font-semibold text-gray-800">${article.title}</h4>
                        <p class="text-sm text-gray-600 truncate">${article.content}</p>
                    </div>
                    <div class="flex-shrink-0 ml-4 space-x-2">
                        <button onclick="editArticle('${article.id}')" class="px-3 py-1 text-sm font-medium text-white bg-blue-500 rounded-full hover:bg-blue-600 transition-colors">แก้ไข</button>
                        <button onclick="deleteArticle('${article.id}')" class="px-3 py-1 text-sm font-medium text-white bg-red-500 rounded-full hover:bg-red-600 transition-colors">ลบ</button>
                    </div>
                `;
                knowledgeList.appendChild(li);
            });
        };

        const editArticle = async (id) => {
            showMessage("ฟังก์ชันแก้ไขกำลังพัฒนา โปรดแก้ไขข้อมูลโดยตรงใน Firestore");
        };

        // --- Smart Agent Functions ---
        const searchKnowledge = async (query) => {
            searchResults.innerHTML = '';
            if (query.length < 3) {
                searchResults.innerHTML = '<p class="text-gray-500">กรุณาพิมพ์อย่างน้อย 3 ตัวอักษรเพื่อค้นหา</p>';
                return;
            }
            
            try {
                const q = collection(db, `/artifacts/${appId}/public/data/knowledge`);
                const querySnapshot = await getDocs(q);
                
                const results = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.title.toLowerCase().includes(query.toLowerCase()) || data.content.toLowerCase().includes(query.toLowerCase())) {
                        results.push(data);
                    }
                });

                if (results.length > 0) {
                    results.forEach(result => {
                        const div = document.createElement('div');
                        div.className = 'bg-blue-100 p-4 rounded-lg shadow-sm mb-4';
                        div.innerHTML = `
                            <h4 class="font-bold text-blue-800">${result.title}</h4>
                            <p class="text-gray-700 mt-2">${result.content}</p>
                        `;
                        searchResults.appendChild(div);
                    });
                } else {
                    searchResults.innerHTML = '<p class="text-gray-500">ไม่พบคำตอบที่เกี่ยวข้อง</p>';
                }

            } catch (e) {
                console.error("Error searching documents: ", e);
                showMessage(`เกิดข้อผิดพลาดในการค้นหา: ${e.message}`);
            }
        };

        // Attach search event listener
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchKnowledge(e.target.value);
            }, 500); // Debounce for 500ms
        });

        // Expose functions to the global scope for event listeners in HTML
        window.deleteArticle = deleteArticle;
        window.editArticle = editArticle;
        window.showSection = showSection;
    </script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 1000px;
        }
        .content-section {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        .message-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-8 flex flex-col min-h-screen">
    <div class="container mx-auto flex-grow flex items-center justify-center">
        <main class="content-section w-full lg:w-3/4">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-800">SARA: All-in-One</h1>
                <p id="user-id-display" class="text-sm text-gray-500 mt-2">User ID: loading...</p>
                <div class="mt-4 flex justify-center space-x-4">
                    <button onclick="showSection('smart-agent')" class="px-6 py-3 text-white font-semibold bg-indigo-500 rounded-full hover:bg-indigo-600 transition-colors">
                        ไปที่ Smart Agent
                    </button>
                    <button onclick="showSection('knowledge-keeper')" class="px-6 py-3 text-white font-semibold bg-green-500 rounded-full hover:bg-green-600 transition-colors">
                        ไปที่ Knowledge Keeper
                    </button>
                </div>
            </header>
            
            <!-- Smart Agent Section -->
            <div id="smart-agent-section">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">🤖 ถามคำถาม</h2>
                <p class="text-gray-600 mb-4">ถามคำถามเกี่ยวกับระบบหรือกระบวนการทำงานเพื่อรับคำตอบจากฐานความรู้</p>
                <div class="mb-4">
                    <input type="text" id="search-input" placeholder="เช่น: วิธีอนุมัติงบประมาณคืออะไร?" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div id="search-results" class="bg-gray-100 p-4 rounded-lg min-h-[200px] overflow-y-auto">
                    <p class="text-gray-500">คำตอบจะแสดงที่นี่</p>
                </div>
            </div>
            
            <!-- Knowledge Keeper Section -->
            <div id="knowledge-keeper-section" class="hidden">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">✍️ เพิ่มและจัดการองค์ความรู้</h2>
                <p class="text-gray-600 mb-4">เพิ่มและจัดการองค์ความรู้เพื่อ SARA</p>

                <form id="knowledge-form" class="mb-6">
                    <input type="text" id="knowledge-title" placeholder="หัวข้อ" class="w-full p-3 border border-gray-300 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea id="knowledge-content" placeholder="รายละเอียดเนื้อหา" rows="4" class="w-full p-3 border border-gray-300 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    <button type="submit" class="w-full p-3 text-white font-semibold bg-green-500 rounded-lg hover:bg-green-600 transition-colors">เพิ่มองค์ความรู้</button>
                </form>

                <div>
                    <h3 class="text-xl font-bold text-gray-700 mb-2">รายการองค์ความรู้</h3>
                    <ul id="knowledge-list" class="space-y-2">
                        <!-- Knowledge articles will be rendered here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom Message Box -->
    <div id="message-box" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <p id="message-text" class="text-lg font-medium text-gray-800 mb-4"></p>
            <button id="message-button" class="px-6 py-2 text-white bg-blue-600 rounded-full hover:bg-blue-700 transition-colors">ตกลง</button>
        </div>
    </div>
</body>
</html>
